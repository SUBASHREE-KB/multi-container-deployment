<!DOCTYPE html>
<html>
<head>
    <title>Multi-Container App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Container Application on AKS</h1>
        <p>This app demonstrates communication between containers:</p>
        <button onclick="testAPI()">Test Backend API</button>
        <button onclick="testRedis()">Test Redis Cache</button>
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Backend Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testRedis() {
            try {
                const response = await fetch('/api/redis-test');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Redis Test Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
